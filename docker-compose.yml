version: "3"
services:
  mysql:
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./database/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${MYSQL_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASS}
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASS}
      - TZ=Asia/Tokyo
    ports:
      - ${MYSQL_PORT}:3306

volumes:
  mysql-data:
    driver: local